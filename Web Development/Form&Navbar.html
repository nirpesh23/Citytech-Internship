<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          
          <img src="./citytech-logo.png" alt="Citytech" height="60" width="150">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <button type="button nav-link" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Register</button>
              </li>             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Employee Registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form method="POST" >
              <div class="row">
                  <div class="">
                    <label class="label">Name</label>
                    <input required type="text" class="form-control" placeholder="name...">
                  </div>
                  <div class="mt-2">
                    <label class="label">Details</label>
                    <textarea name="description" id="summernote">
                      Place <em>some</em> <u>text</u> <strong>here</strong>
                    </textarea>
                  </div>
                  <div class="mt-2">
                    <label class="label">Salary Range </label>
                    <input type="text" class="form-control" placeholder="salary range..." >
                  </div>
                  
                  <div class="dropdown ">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Education
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">+2</a></li>
                      <li><a class="dropdown-item" href="#">Bachelors</a></li>
                      <li><a class="dropdown-item" href="#">Masters</a></li>
                    </ul>
                  </div>
    
                  <div class="col-4 dropdown mt-3 ">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Experience
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <div class="dropdown-item ml-3">
                          <input type="radio" class="form-check-input" >
                          <label class="form-check-label">1+ years</label>
                        </div>
                    </div>
                  </div>
    
                  <div class="col-4 dropdown mt-3 ">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Skills
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <div class="dropdown-item ml-3">
                          <input type="checkbox" class="form-check-input" >
                          <label class="form-check-label">JavaScript</label>
                        </div>
                        <div class="dropdown-item ml-3">
                          <input type="checkbox" class="form-check-input" >
                          <label class="form-check-label">HTML</label>
                        </div>
                        <div class="dropdown-item ml-3">
                          <input type="checkbox" class="form-check-input" >
                          <label class="form-check-label">CSS</label>
                        </div>
                    </div>
                  </div>
                </div>
                  <div class="modal-footer">
                    <input type="submit" value="Save" class="btn btn-primary" >
                  </div>
              </form>
          </div>
        </div>
      </div>
      </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
