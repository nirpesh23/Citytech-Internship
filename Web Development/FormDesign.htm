<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
      <h2 style="align-self: center;">Employee Registration</h2>
      <div class="row">
          <div class="col-md-12">
              <form method="POST">
                <div class="mb-3">
                  <label >Name</label>
                  <input required type="text" name="name" class="form-control">
                </div>
                <div class="mb-3">
                  <label >Details</label>
                  <input required type="text" name="details" class="form-control">
                </div>

                <div class="mb-4">
                  <label class="form-label">Description</label>
                  <input class="form-control-lg" type="text">
                </div>
                
                <div class="mb-3">
                      <input type="radio" name="gender">
                      <label for="important">Male</label>
                  
                      <input type="radio" name="gender">
                      <label for="normal">Female</label>
                </div>
                
                  <input type="submit" class="btn btn-primary">
                </form>
          </div>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
